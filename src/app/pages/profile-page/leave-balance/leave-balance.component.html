<div class="card d-flex align-self-stretch ">
  <div class="card-body d-flex flex-column align-self-stretch ">
    <h5 class="card-title">My Balances</h5>

    <table mat-table [dataSource]="(userBalances$ | async)" matSort class="table table-striped"
      style=" text-align: center;">

      <ng-container matColumnDef="leaveType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type </th>
        <td mat-cell *matCellDef="let row"> {{row.leaveType}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let row"> {{row.total}} </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance</th>
        <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

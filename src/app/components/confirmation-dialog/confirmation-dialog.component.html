<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
    {{message}}
</div>
<div mat-dialog-actions align="end">
    <div class="btn-group">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-success">Yes</button>
        <button mat-button matDialogClose class="btn btn-danger">No</button>
    </div>
</div>
